

<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

  
    <div class="w3-bar w3-light-dark" style="background-color: black; color:whitesmoke">
        <a href="/" class="w3-bar-item w3-button">Home</a>
        <a href="{{url_for('main.companies')}}"class="w3-bar-item w3-button">Companies</a>
        <div class="w3-dropdown-hover">
          <button class="w3-button">Categories</button>
          <div class="w3-dropdown-content w3-bar-block w3-card-4">
            <a href="{{url_for('main.telecommunication')}}" class="w3-bar-item w3-button" style="text-decoration: none;">Telecommunication</a>
            <a href="{{url_for('main.construction')}}" class="w3-bar-item w3-button" style="text-decoration: none;">Construction</a>
            <a href="{{url_for('main.designer')}}" class="w3-bar-item w3-button" style="text-decoration: none;">Multimedia and Design</a>
            <a href="{{url_for('main.food')}}" class="w3-bar-item w3-button" style="text-decoration: none;">Food processing</a>
            <a href="{{url_for('main.accountancy')}}" class="w3-bar-item w3-button" style="text-decoration: none;">Accountancy</a>
            <a href="{{url_for('main.others')}}" class="w3-bar-item w3-button" style="text-decoration: none;">Others</a>
          </div>
        </div>

<ul class="nav navbar-nav navbar-right">
            <!-- <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li> -->
            
          
            {% if current_user.is_authenticated %}
            <a href="{{url_for('main.new_company')}}"class="w3-bar-item w3-button">Add New Company </a>
            <div class="w3-dropdown-hover">
              <button class="w3-button">{{current_user.username| capitalize}}</button>
              <div class="w3-dropdown-content w3-bar-block w3-card-4">
                <a href="{{url_for('main.profile',uname=current_user.username)}}" class="w3-bar-item w3-button">Profile</a>
                <a href="{{url_for('main.user_companies',uname=current_user.username)}}"class="w3-bar-item w3-button">my companies</a>
                <a href="{{url_for('auth.logout')}}"class="w3-bar-item w3-button">Sign out</a>
                </div>
                {% else %}

                <li><a href="{{url_for('auth.login')}} " ><span class="glyphicon glyphicon-log-in"></span> Login</a></li>

           <li><a href="{{url_for('main.subscriber')}}" ><span class="glyphicon glyphicon-subscribe-in"></span>Subscribe</a></li> 
          </ul>
  
            {% endif %}

          </div>
        </div>
      </div>
    </div>
